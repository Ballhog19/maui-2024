<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maui Vacation 2024</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="/scripts/activities.js"></script>
    <script type="module" src="/scripts/reservations.js"></script>
    <script type="module" src="/scripts/families.js"></script>

    <script type="module" src="/scripts/top-button.js"></script>
    <script type="module" src="/scripts/house-pics.js"></script>
    <script src="https://kit.fontawesome.com/96b9803c08.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
        <div class="hero-container">
            <h1>Maui 2024</h1>
        </div>
        <div class="filter-nav">
            <a href="#house">House</a>
            <a href="#activities">Activities</a>
            <a href="#reservations">Reservations</a>
            <a href="#people">Family/Friends</a>
        </div>
    </div>

    <div class="body-container">
        <section id="house">
            <div class="section-header">
                <h2>House</h2>
            </div>
            <div class="address">
                <span><i class="fa-solid fa-map"></i>3200 Akals Dr. Kihei, HI 96753</span>
            </div>
            <div class="house-picture-wrapper">
                <div class="mySlides fade">
                    <img src="/images/house/backyard.webp" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="/images/house/patio.jpg" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="/images/house/livingroom.jpg" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="/images/house/bedbath.jpg" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="/images/house/downstairs.jpg" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="/images/house/kitchen.jpg" style="width:100%">
                </div>

                <!-- Next and previous buttons -->
                <a class="prev">&#10094;</a>
                <a class="next">&#10095;</a>
            </div>
            <br>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3732.2155701109355!2d-156.4356084237881!3d20.701469080867327!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7954dab5fe10278d%3A0x74cf0169df78d566!2s3200%20Akala%20Dr%2C%20Kihei%2C%20HI%2096753!5e0!3m2!1sen!2sus!4v1723168658582!5m2!1sen!2sus"
                    width="100%"
                    height="100%"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>
        <section id="activities">
            <div class="section-header">
                <h2>Activities</h2>
            </div>
            <div class="animals"></div>
        </section>
        <section id="reservations">
            <div class="section-header">
                <h2>Reservations</h2>
            </div>
            <div class="reservations"></div>
        </section>
        <section id="people">
            <div class="section-header">
                <h2>Family and Friends</h2>
            </div>
            <div class="people-wrapper">
            </div>
        </section>
    </div>
    <a id="TopBtn" title="Go to top"><i class="fa-solid fa-circle-up"></i></a>

    

    <template id="animal-card">
        <div class="animal-card">
            <div class="animal-card-text">
                <small class="date"></small>
                <h3></h3>
                <p class="description"></p>
                <a href="#" class="primary-btn">More Info</a>
                <br>
                <br>
                <small class="attending"></small>
            </div>
            <div class="animal-card-photo">
                <img src="" alt="">
            </div>
        </div>
    </template>

    <template id="reservation-card">
        <div class="reservations-card">
            <div class="reservation-card-text">
                <small class="date"></small>
                <h3></h3>
                <small class="address"></small>
                <p class="description"></p>
                <a href="" class="primary-btn">More Info</a>
                <br>
                <br>
                <small class="attending"></small>
            </div>
            <div class="reservation-card-photo">
                <img src="" alt="">
            </div>
        </div>
    </template>

    <template id="people-card">
        <div class="people-card">
            <h1 class="names"></h1>
            <div class="people-card-photo">
                <img class="people-card-photo" src="" alt="">
            </div>
            <div class="people-card-travel">
                <div class="travel-left">
                    <a href="" class="arrival-flight"><i class="fa-solid fa-plane-arrival"></i></i></a>
                    <p class="arrival-date"></p>
                </div>
                <i class="fa-solid fa-angles-right"></i>
                <div class="travel-right">
                    <a href="" class="departure-flight"><i class="fa-solid fa-plane-departure"></i></a>
                    <p class="departure-date"></p>
                </div>
            </div>
        </div>
    </template>
</body>
</html>
